<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styke.css">
    <title>Calculator</title>
</head>

<body>
    <main class="container">
        <section id="main-section" class="main-section">
            <h1>Let's Calculate</h1>
            <div class="display">
                <p id="display-input"></p>
            </div>
            <ul class="num-div">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="math">+</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="math">x</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="math">-</li>
                <li>0</li>
                <li>.</li>
                <li id="equal">=</li>
                <li class="math">/</li>
            </ul>
            <div class="clear" id="clear">Clear
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
